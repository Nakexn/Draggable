<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      #container {
        background: #f6f7f8;
        border: 1px solid #ccc;
        height: 80%;
        width: 80%;
        margin: 0 auto;
      }
      #el {
        width: 100px;
        height: 100px;
        background: yellowgreen;
        margin-left: 20px;
        margin-top: 20px;
      }
      #el #header {
        height: 40px;
        background: coral;
      }
      #el #footer {
        height: 20px;
        background: dodgerblue;
      }
    </style>
    <script>
      window.onload = function () {
        var instance = new Draggable('#el', {
          container: '#container',
          target: '#header',
          resize: true
        });
      };
    </script>
  </head>
  <body>
    <div id="container">
      <div id="el">
        <div id="header"></div>
        <div id="footer"></div>
      </div>
    </div>
    <script src="./js/Draggable.js"></script>
  </body>
</html>
